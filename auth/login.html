<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GameVerse</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h1><i class="fas fa-gamepad"></i> GameVerse</h1>
      <p>Enter the world of epic adventures, team battles, and endless fun. Join your squad and get gaming!</p>
      <ul>
        <li><i class="fas fa-user-shield"></i> Secure Player Login</li>
        <li><i class="fas fa-headset"></i> Real-Time Voice & Chat</li>
        <li><i class="fas fa-mobile-alt"></i> Game Anywhere, Anytime</li>
      </ul>
    </div>

    <div class="right-section">
      <h2>Player Login</h2>
      <form id="loginForm" method="POST" action="/login">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Join the Game</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill out all fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      window.location.href = "/dashboard";
    });
  </script>
</body>

</html>
