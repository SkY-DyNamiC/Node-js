
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Video Chat App</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h1><i class="fas fa-video"></i> Video Chat App</h1>
      <p>Welcome back! Join your video chat rooms, connect instantly, and stay in touch with ease.</p>
      <ul>
        <li><i class="fas fa-user-shield"></i> Secure Login</li>
        <li><i class="fas fa-comments"></i> Real-Time Communication</li>
        <li><i class="fas fa-mobile-alt"></i> Mobile Friendly</li>
      </ul>
    </div>

    <div class="right-section">
      <h2>Login to Your Account</h2>
      <form id="loginForm" method="POST" action="/login">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill out all fields.");
        return;
      }
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }
      window.location = "/home";
    });
  </script>
</body>

</html>
