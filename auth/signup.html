<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameZone - Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h1><i class="fas fa-gamepad"></i> Welcome to GameZone</h1>
      <p>Join the ultimate gaming community. Compete, connect, and level up with players from around the world.</p>
      <ul>
        <li><i class="fas fa-check-circle"></i> Exclusive Game Reviews</li>
        <li><i class="fas fa-check-circle"></i> Global Tournaments</li>
        <li><i class="fas fa-check-circle"></i> Pro Player Guides</li>
      </ul>
    </div>

    <div class="right-section">
      <h2>Create Your Gamer Profile</h2>
      <form id="signupForm" method="POST">
        <div class="input-group">
          <label for="name">Gamer Tag</label>
          <input type="text" autocomplete="off" id="name" placeholder="Enter your gamer tag" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" autocomplete="off" id="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" autocomplete="off" id="password" name="password" placeholder="Create password"
            required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" autocomplete="off" id="confirm-password" name="confirmPassword"
            placeholder="Confirm password" required>
        </div>
        <button type="submit">Join GameZone</button>
        <p class="login-link">Already a member? <a href="/login">Log in</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill out all fields.");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      fetch("/user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: name, email, password, confirmPassword })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Signup successful!");
            window.location.href = "/login";
          } else {
            alert("Signup successful!");
          }
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Something went wrong. Try again.");
        });
    });
  </script>
</body>

</html>
